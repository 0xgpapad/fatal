addons:
  apt:
    packages:
    - bash
    - coreutils

before_install:
  - echo $LANG
  - echo $LC_ALL
  - lsb_release -a
  - uname -a
  - echo `which clang++-3.4`

install:
  - apt-cache search '^g\+\+|^clang'

before_script:
  - echo $LANG
  - echo $LC_ALL
  - lsb_release -a
  - uname -a
  - apt-cache search '^g\+\+|^clang'

script:
  - ./contbuild.sh

branches:
  only:
    - master
    - dev

notifications:
  email:
    on_success: change
    on_failure: always
