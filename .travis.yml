language: cpp

before_script:
  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == linux ]; then lsb_release -a; echo; uname -a; sudo apt-get update && apt-cache search '^g\+\+|^clang' && sudo apt-get install -y bash coreutils clang-3.4; fi

script: USE_CC=clang++-3.4 NO_CLEAR=true ./validate.sh

branches:
  only:
    - dev

notifications:
  email:
    on_success: change
    on_failure: always

os:
  - linux
