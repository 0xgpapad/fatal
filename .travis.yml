language: cpp

before_script:
  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == linux ]; then lsb_release -a; uname -a; sudo add-apt-repository "deb http://us.archive.ubuntu.com/ubuntu/ utopic universe multiverse" && sudo add-apt-repository "deb http://us.archive.ubuntu.com/ubuntu/ utopic-updates universe multiverse" && sudo apt-get update && sudo apt-get install -y bash coreutils ncurses-bin g++-4.8 g++-4.9 clang-3.4 clang-3.5; fi

script: pwd && ls && ./validate.sh

branches:
  only:
    - dev

notifications:
  email:
    on_success: change
    on_failure: always

os:
  - linux
